version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: chronos-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: chronos
      POSTGRES_PASSWORD: chronos_dev
      POSTGRES_DB: chronos
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
